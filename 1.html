<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bespoke Clothing</title>
    <!-- Google Font for Royal Look -->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'montserrat', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background: #fff;
    }

   
  </style>
</head>
<body>
<section>
  <h2>Bespoke from head to toe</h2>

  <div class="section">
    <button class="scroll-btn left" onclick="scrollSection(this, -1)">&#8249;</button>
    <div class="scroll-container">
      <div class="item">
        <img src="assets/bg2.jpg" alt="Custom Suit">
        <img class="hover-img" src="assets/bg3.jpg" alt="Custom Suit Side">
        <p>Custom Suits</p>
      </div>
      <div class="item">
        <img src="shirt-front.jpg" alt="Custom Shirt">
        <img class="hover-img" src="shirt-side.jpg" alt="Custom Shirt Side">
        <p>Custom Shirts</p>
      </div>
      <div class="item">
        <img src="blazer-front.jpg" alt="Blazer">
        <img class="hover-img" src="blazer-side.jpg" alt="Blazer Side">
        <p>Blazers</p>
      </div>
      <div class="item">
        <img src="wedding-front.jpg" alt="Wedding Suit">
        <img class="hover-img" src="wedding-side.jpg" alt="Wedding Suit Side">
        <p>Wedding</p>
      </div>
      <div class="item">
        <img src="polo-front.jpg" alt="Polo Shirt">
        <img class="hover-img" src="polo-side.jpg" alt="Polo Shirt Side">
        <p>Polo Shirts</p>
      </div>
      <div class="item">
        <img src="kurta-front.jpg" alt="Kurta Suit">
        <img class="hover-img" src="kurta-side.jpg" alt="Kurta Suit Side">
        <p>Kurta Suits</p>
      </div>
    </div>
    <button class="scroll-btn right" onclick="scrollSection(this, 1)">&#8250;</button>
  </div>
</section>
  <script>
    function scrollSection(btn, direction) {
      const section = btn.parentElement;
      const container = section.querySelector('.scroll-container');
      container.scrollBy({ left: direction * 380, behavior: 'smooth' });
    }
  </script>

</body>
</html>
